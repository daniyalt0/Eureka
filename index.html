<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Prompt Generator</h1>

        <!-- Add a group selection dropdown with Group 1 as the default -->     
        <select id="groupSelection">
            <option value="g1" selected>Group 1</option>
            <option value="g2">Group 2</option>
            <option value="g3">Group 3</option>
            <option value="g4">Group 4</option>
            <option value="g5">Group 5</option>
        </select>

        <!-- Create separate divs for each group with three prompt lists -->
        <div class="group-container" id="group-g1">
            <!-- Group 1 prompts for List 1 -->
            <button class="generate-button" id="generateButton-g1-1">Generate Prompt 1</button>
            <button class="generate-button" id="generateButton-g1-2">Generate Prompt 2</button>
            <button class="generate-button" id="generateButton-g1-3">Generate Prompt 3</button>
        </div>

        <!-- Repeat the above structure for groups g2, g3, g4, and g5 -->
        <!-- Remember to update IDs and button labels accordingly -->
        <div class="group-container" id="group-g2">
            <!-- Group 2 prompts for List 1 -->
            <button class="generate-button" id="generateButton-g2-1">Generate Prompt 1</button>
            <button class="generate-button" id="generateButton-g2-2">Generate Prompt 2</button>
            <button class="generate-button" id="generateButton-g2-3">Generate Prompt 3</button>
        </div>

        <div class="group-container" id="group-g3">
            <!-- Group 3 prompts for List 1 -->
            <button class="generate-button" id="generateButton-g3-1">Generate Prompt 1</button>
            <button class="generate-button" id="generateButton-g3-2">Generate Prompt 2</button>
            <button class="generate-button" id="generateButton-g3-3">Generate Prompt 3</button>
        </div>

        <div class="group-container" id="group-g4">
            <!-- Group 4 prompts for List 1 -->
            <button class="generate-button" id="generateButton-g4-1">Generate Prompt 1</button>
            <button class="generate-button" id="generateButton-g4-2">Generate Prompt 2</button>
            <button class="generate-button" id="generateButton-g4-3">Generate Prompt 3</button>
        </div>

        <div class="group-container" id="group-g5">
            <!-- Group 5 prompts for List 1 -->
            <button class="generate-button" id="generateButton-g5-1">Generate Prompt 1</button>
            <button class="generate-button" id="generateButton-g5-2">Generate Prompt 2</button>
            <button class="generate-button" id="generateButton-g5-3">Generate Prompt 3</button>
        </div>

        <!-- Include the button with the ID "generateButton" for non-group prompts -->
        <button class="generate-button non-group-button">Generate Prompt</button>

        <button id="saveButton">Save Data</button>

        <button id="hearButton">Hear This Prompt</button>

        <ul id="timestampList">
        <!-- This list will display timestamps -->
        </ul>

        <!-- Generated Prompt -->
        <p id="promptDisplay"></p>

        <!-- Click Count Display -->
        <p id="clickCountDisplay">Click count: 0</p>

        <!-- Exported Data Message -->
        <p id="exportMessage" style="color: green;"></p>

        <!-- Include the speech synthesis script -->
        <script src="speechSynthesis.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
