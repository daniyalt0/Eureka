<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Prompt Generator</h1>
    <div class="controls">
        <label for="groupSelection">Select Group:</label>
        <select id="groupSelection">
            <option value="g1" data-list="list1">Group 1 - List 1</option>
            <option value="g1" data-list="list2">Group 1 - List 2</option>
            <option value="g1" data-list="list3">Group 1 - List 3</option>
            <option value="g2" data-list="list1">Group 2 - List 1</option>
            <option value="g2" data-list="list2">Group 2 - List 2</option>
            <option value="g2" data-list="list3">Group 2 - List 3</option>
            <option value="g3" data-list="list1">Group 3 - List 1</option>
            <option value="g3" data-list="list2">Group 3 - List 2</option>
            <option value="g3" data-list="list3">Group 3 - List 3</option>
            <option value="g4" data-list="list1">Group 4 - List 1</option>
            <option value="g4" data-list="list2">Group 4 - List 2</option>
            <option value="g4" data-list="list3">Group 4 - List 3</option>
            <option value="g5" data-list="list1">Group 5 - List 1</option>
            <option value="g5" data-list="list2">Group 5 - List 2</option>
            <option value="g5" data-list="list3">Group 5 - List 3</option>
            <!-- Add options for other groups and lists -->
        </select>
        <button id="generateButton">Generate Prompt</button>
        <button id="saveButton">Save Logged Data</button>
        <button id="hearButton" disabled>Hear This Prompt</button>
    </div>
    <div class="prompt-display">
        <p id="promptDisplay"></p>
    </div>
    <div class="log">
        <h2>Logged Prompts</h2>
        <ul id="timestampList"></ul>
        <p id="exportMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
