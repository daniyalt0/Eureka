<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Prompt Generator</h1>
    <div class="controls">
        <label for="groupSelection">Select Group:</label>
        <select id="groupSelection">
            <option value="g1">Group 1</option>
            <option value="g2">Group 2</option>
            <option value="g3">Group 3</option>
            <option value="g4">Group 4</option>
            <option value="g5">Group 5</option>
        </select>
        <button id="generateList1Button">Generate List 1 Prompt</button>
        <button id="generateList2Button">Generate List 2 Prompt</button>
        <button id="generateList3Button">Generate List 3 Prompt</button>
        <button id="saveButton">Save Logged Data</button>
        <button id="hearButton" disabled>Hear This Prompt</button>
    </div>
    <div class="prompt-display">
        <p id="promptDisplay"></p>
    </div>
    <div class="log">
        <h2>Logged Prompts</h2>
        <ul id="timestampList"></ul>
        <p id="exportMessage"></p>
        <p id="clickCountDisplay">Click count: 0</p> <!-- Add this line -->
    </div>
    <script src="script.js"></script>
    <script src="speechSynthesis.js"></script>
</body>
</html>
