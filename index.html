
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Prompt Generator</h1>

        <p id="exportMessage" style="color: green;"></p> <!-- Export message -->
    </div>

    <script src="script.js"></script>
</body>
</html>
