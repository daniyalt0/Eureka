<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Prompt Generator</h1>

        <!-- Generate Prompt Button (pastel blue) -->
        <button id="generateButton" class="generate-button button-spacing">Generate Prompt</button>

        <!-- "Hear This Prompt" Button (pastel peach) -->
        <button id="hearButton" class="hear-button button-spacing">Hear This Prompt</button>

        <!-- "Save Data" Button (pastel blue) -->
        <button id="saveButton" class="generate-button button-spacing">Save Data</button>

        <!-- Generated Prompt -->
        <p id="promptDisplay"></p>

        <!-- Click Count Display -->
        <p id="clickCountDisplay">Click count: 0</p>

        <!-- Exported Data Message -->
        <p id="exportMessage" style="color: green;"></p>

        <!-- Timestamp List -->
        <div id="timestampGrid">
            <ul id="timestampList"></ul>
        </div>
    </div>

    <!-- Include the speech synthesis script -->
    <script src="speechSynthesis.js"></script>
    <script src="script.js"></script>
</body>
</html>
