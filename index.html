<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Prompt Generator</h1>

        <!-- Selection Dropdown -->
        <select id="promptSetSelection">
            <option value="g1">Group 1</option>
            <option value="g2">Group 2</option>
            <option value="g3">Group 3</option>
        </select>

        <!-- Generate Prompt Buttons (pastel blue) -->
        <button id="generateButtonSet1" class="generate-button button-spacing">Generate Prompt 1</button>
        <button id="generateButtonSet2" class="generate-button button-spacing">Generate Prompt 2</button>
        <button id="generateButtonSet3" class="generate-button button-spacing">Generate Prompt 3</button>

        <!-- Generated Prompt -->
        <p id="promptDisplaySet1"></p>
        <p id="promptDisplaySet2"></p>
        <p id="promptDisplaySet3"></p>

        <!-- Click Count Displays -->
        <p id="clickCountSet1">Click count Set 1: 0</p>
        <p id="clickCountSet2">Click count Set 2: 0</p>
        <p id="clickCountSet3">Click count Set 3: 0</p>

        <!-- Exported Data Message -->
        <p id="exportMessageSet1" style="color: green;"></p>
        <p id="exportMessageSet2" style="color: green;"></p>
        <p id="exportMessageSet3" style="color: green;"></p>

        <!-- Timestamp Lists -->
        <div id="timestampGridSet1">
            <ul id="timestampListSet1"></ul>
        </div>
        <div id="timestampGridSet2">
            <ul id="timestampListSet2"></ul>
        </div>
        <div id="timestampGridSet3">
            <ul id="timestampListSet3"></ul>
        </div>

        <!-- Save Data Buttons (pastel peach) -->
        <button id="saveButtonSet1" class="generate-button button-spacing">Save Data Set 1</button>
        <button id="saveButtonSet2" class="generate-button button-spacing">Save Data Set 2</button>
        <button id="saveButtonSet3" class="generate-button button-spacing">Save Data Set 3</button>
    </div>

    <!-- Include the speech synthesis script -->
    <script src="script.js"></script>
</body>
</html>
