<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Prompt Generator</h1>
        <div class="button-container">
            <button id="generateButton" class="generate-button">Generate Prompt</button>
            <button id="saveButton">Save Data</button>
        </div>
        <p id="promptDisplay"></p>
        <p id="clickCountDisplay">Click count: 0</p>
        <div id="timestampGrid">
            <ul id="timestampList"></ul>
        </div>
        <p id="exportMessage" style="color: green;"></p>
        <!-- Add the "Hear This Prompt" button with a new ID -->
        <button id="hearButton" class="hear-button">Hear This Prompt</button>
    </div>

    <!-- Include the speech synthesis script -->
    <script src="speechSynthesis.js"></script>
    <script src="script.js"></script>
</body>
</html>
